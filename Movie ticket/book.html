<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="booking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="bodyy">
    <div class="container">
        <h1 id="h"><span>Movie Ticket</span> Booking</h1>
        <form>
            <div class="form-group">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="number">Enter Your Number:</label>
                <input type="number" id="number" placeholder="Enter Your Number">
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="person">Enter Number of Tickets:</label>
                <input type="number" id="person" placeholder="Number of Tickets">
            </div>
            <input type="submit" value="Book Now" onclick="return ins()">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="book.js"></script>
</body>
</html>
